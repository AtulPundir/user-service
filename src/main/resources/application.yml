spring:
  application:
    name: identity-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/user_db}
    username: ${DATABASE_USERNAME:atulpundir}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      keepalive-time: 60000        # Send keepalive every 60s to prevent DB timeout
      validation-timeout: 5000     # Validate connection within 5s
      leak-detection-threshold: 30000  # Log warning if connection not returned within 30s

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 5000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: ${PORT:3002}
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: ${JWT_SECRET:your-super-secret-256-bit-key-change-this-in-production}

  subscription-service:
    api-key: ${SUBSCRIPTION_SERVICE_API_KEY:default-api-key}

  wow-service:
    base-url: ${WOW_SERVICE_URL:http://localhost:3001}
    api-key: ${WOW_SERVICE_API_KEY:default-api-key}

  auth-service:
    base-url: ${AUTH_SERVICE_URL:http://localhost:3000}

  internal:
    api-key: ${INTERNAL_API_KEY:default-api-key}

  events:
    transport: ${EVENTS_TRANSPORT:http}  # http (default) or kafka

  invitation:
    expiry-days: ${INVITATION_EXPIRY_DAYS:30}

  usage:
    default-monthly-limit: ${DEFAULT_MONTHLY_LIMIT:50}
    unlimited-plan-limit: ${UNLIMITED_PLAN_LIMIT:-1}

  outbox:
    poll-interval-ms: ${OUTBOX_POLL_INTERVAL_MS:5000}
    batch-size: ${OUTBOX_BATCH_SIZE:50}
    circuit-breaker:
      failure-threshold: ${OUTBOX_CB_FAILURE_THRESHOLD:5}
      cooldown-seconds: ${OUTBOX_CB_COOLDOWN_SECONDS:60}
    cleanup:
      cron: ${OUTBOX_CLEANUP_CRON:0 30 3 * * *}
      retention-days: ${OUTBOX_CLEANUP_RETENTION_DAYS:30}

  cors:
    origin: ${CORS_ORIGIN:*}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: User Service API
    description: User management service with subscription tracking
    version: 1.0.0

# Logging configuration
logging:
  level:
    root: INFO
    com.myapp.identityservice: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Development profile
spring:
  config:
    activate:
      on-profile: development

  jpa:
    show-sql: true

logging:
  level:
    com.myapp.identityservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production profile
spring:
  config:
    activate:
      on-profile: production

logging:
  level:
    root: WARN
    com.myapp.identityservice: INFO
    org.springframework.security: WARN

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5432/user_db_test

  flyway:
    clean-disabled: false
